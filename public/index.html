<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pacientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f8ff;
    }
    form {
      max-width: 500px;
      margin: auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Registro de Pacientes</h1>
  <form id="pacienteForm">
    <input type="text" name="nombre" placeholder="Nombre completo" required />
    <input type="date" name="fechaNacimiento" placeholder="Fecha de nacimiento" required />
    <input type="text" name="curp" placeholder="CURP" required />
    <input type="text" name="direccion" placeholder="Dirección" required />
    <input type="tel" name="telefono" placeholder="Teléfono" required />
    <input type="text" name="contactoEmergencia" placeholder="Contacto de emergencia" required />
    <input type="text" name="alergias" placeholder="Alergias" />
    <input type="text" name="enfermedades" placeholder="Enfermedades" />
    <input type="text" name="medicamentos" placeholder="Medicamentos" />
    <input type="date" name="ultimaConsulta" placeholder="Última consulta" />
    <textarea name="motivoConsulta" placeholder="Motivo de la consulta"></textarea>
    <button type="submit">Registrar Paciente</button>
  </form>

  <script>
    const form = document.getElementById('pacienteForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('/pacientes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert(result.mensaje || 'Paciente registrado');
      form.reset();
    });
  </script>
</body>
</html>
