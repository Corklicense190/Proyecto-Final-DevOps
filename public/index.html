<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cork Medical Center - Registro de Pacientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #00b09b, #96c93d);
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .logout-btn {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      padding: 0.5rem 1rem;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background: #cc0000;
    }

    .hospital-name {
      color: #00b09b;
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      color: #333;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #00b09b;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e1e1e1;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      border-color: #00b09b;
      outline: none;
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-section {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #00b09b;
    }

    .section-title {
      color: #00b09b;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .submit-btn {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: transform 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
    }

    .success-message {
      display: none;
      background: #00C851;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Estilos para campos requeridos */
    .required::after {
      content: '*';
      color: #ff4444;
      margin-left: 4px;
    }

    /* Estilos responsivos */
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 1rem;
      }
      
      .header {
        padding: 1rem;
      }
      
      .logout-btn {
        position: static;
        transform: none;
        margin-top: 1rem;
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="hospital-name">Hospital Cork Medical Center</div>
      <p>Sistema de Registro de Pacientes</p>
      <button class="logout-btn" onclick="location.href='login.html'">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </header>

    <div class="form-container">
      <h2 class="form-title">
        <i class="fas fa-user-plus"></i> Registro de Nuevo Paciente
      </h2>

      <form id="pacienteForm">
        <div class="form-section">
          <h3 class="section-title">
            <i class="fas fa-user"></i> Información Personal
          </h3>
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label required" for="nombre">Nombre Completo</label>
              <input type="text" class="form-input" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label class="form-label required" for="fechaNacimiento">Fecha de Nacimiento</label>
              <input type="date" class="form-input" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="form-group">
              <label class="form-label required" for="curp">CURP</label>
              <input type="text" class="form-input" id="curp" name="curp" required 
                     pattern="[A-Z]{4}[0-9]{6}[HM][A-Z]{5}[0-9]{2}" 
                     title="Ingrese un CURP válido">
            </div>
            <div class="form-group">
              <label class="form-label required" for="telefono">Teléfono</label>
              <input type="tel" class="form-input" id="telefono" name="telefono" required
                     pattern="[0-9]{10}" title="Ingrese un número de 10 dígitos">
            </div>
          </div>
        </div>

        <div class="form-section">
          <h3 class="section-title">
            <i class="fas fa-map-marker-alt"></i> Información de Contacto
          </h3>
          <div class="form-grid">
            <div class="form-group full-width">
              <label class="form-label required" for="direccion">Dirección</label>
              <input type="text" class="form-input" id="direccion" name="direccion" required>
            </div>
            <div class="form-group full-width">
              <label class="form-label required" for="contactoEmergencia">Contacto de Emergencia</label>
              <input type="text" class="form-input" id="contactoEmergencia" name="contactoEmergencia" required>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h3 class="section-title">
            <i class="fas fa-notes-medical"></i> Información Médica
          </h3>
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label" for="alergias">Alergias</label>
              <input type="text" class="form-input" id="alergias" name="alergias">
            </div>
            <div class="form-group">
              <label class="form-label" for="enfermedades">Enfermedades</label>
              <input type="text" class="form-input" id="enfermedades" name="enfermedades">
            </div>
            <div class="form-group">
              <label class="form-label" for="medicamentos">Medicamentos</label>
              <input type="text" class="form-input" id="medicamentos" name="medicamentos">
            </div>
            <div class="form-group">
              <label class="form-label" for="ultimaConsulta">Última Consulta</label>
              <input type="date" class="form-input" id="ultimaConsulta" name="ultimaConsulta">
            </div>
            <div class="form-group full-width">
              <label class="form-label required" for="motivoConsulta">Motivo de la Consulta</label>
              <textarea class="form-input form-textarea" id="motivoConsulta" name="motivoConsulta" required></textarea>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-save"></i> Registrar Paciente
        </button>
      </form>

      <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> Paciente registrado exitosamente
      </div>
    </div>
  </div>

  <script>
    document.getElementById('pacienteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const successMessage = document.getElementById('successMessage');

      // Cambiar el botón a estado de carga
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registrando...';
      submitBtn.disabled = true;

      try {
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch('/pacientes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          // Mostrar mensaje de éxito
          successMessage.style.display = 'block';
          e.target.reset();

          // Ocultar mensaje después de 3 segundos
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 3000);
        } else {
          throw new Error(result.mensaje || 'Error al registrar paciente');
        }
      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        // Restaurar el botón
        submitBtn.innerHTML = '<i class="fas fa-save"></i> Registrar Paciente';
        submitBtn.disabled = false;
      }
    });

    // Validación de CURP
    document.getElementById('curp').addEventListener('input', function(e) {
      this.value = this.value.toUpperCase();
    });

    // Validación de teléfono
    document.getElementById('telefono').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
    });
  </script>
</body>
</html>
